<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>credit card</title>
    <link rel="stylesheet" href="credit.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="card font-part">
                <div class="first">
                    <img src="logo.png" alt="" class="circle">
                    <p class="master">Master Card</p>
                    <img src="chip.png" alt="" class="chip">
                </div>
                <div class="card-info">
                    <p class="number-title">Card Number</p>
                    <p class="number">8050 3080 6040 7090</p>
                </div>
                <div class="extra-info">
                    <p class="name">Omar Faruk Badhon</p>
                    <div class="exp">
                        <p class="valid">Valid Fri</p>
                        <p class="year">07/26</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
